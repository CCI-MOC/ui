<!-- Modal -->
<div class="modal fade" id="{{modal_data.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" background="black">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancel</span></button>
        <h4 class="modal-title" id="myModalLabel">{{modal_data.title}}</h4>
      </div>

      <form action="{{modal_data.action}}" method='{{modal_data.method}}'>
        {% csrf_token %}
          <div class="modal-body">
              <table align="center">
                  {{ form.as_table }}
              </table>
          </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
      </form>
    </div>
  </div>
</div>
